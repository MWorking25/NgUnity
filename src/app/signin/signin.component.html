<div class="container-fluid">
    <div class="row">
        <div class="col-12 mt-4 mb-4">
          <h2>Header</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 col-lg-4 col-xl-4 col-12 ml-auto mr-auto mt-4">
            <div class="card">
                <div class="row">
                    <div class="col-12">
                        <form class="example-form" name="Authenticate" (ngSubmit)="userAuthenticate()">
                            <mat-form-field class="col-12 mt-4">
                              <input matInput placeholder="Email" [formControl]="emailFormControl"
                                     [errorStateMatcher]="matcher" name="email" [(ngModel)]="userAuth.email" >
                              <mat-hint>Enter your registered email id</mat-hint>
                              <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                                Please enter a valid email address
                              </mat-error>
                              <mat-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                              </mat-error>
                            </mat-form-field>
                            <mat-form-field class="col-12 mt-4">
                                <input type="Password" matInput placeholder="Password" required name="password" [formControl]="passwordFormControl" [(ngModel)]="userAuth.password">
                                <mat-error *ngIf="passwordFormControl.hasError('required')">
                                  Password is <strong>required</strong>
                                </mat-error>
                              </mat-form-field>
                              <div class="col-12 mt-4 mb-4">
                                  <button type="submit" [disabled]="emailFormControl.hasError('email') && !emailFormControl.hasError('required') && !passwordFormControl.hasError('required')" mat-button mat-raised-button class="col-12 signin-btn" color="primary">Sign-in</button>
                              </div>
                              <div class="col-12 mb-4">
                                  <a mat-button class="text-left text-dark">Forgot Password?</a>
                              </div>
                          </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
