<mat-toolbar color="light">
    <h4>Area`s Details</h4>
</mat-toolbar>
<div class="container-fluid">
  <div class="row mt-1">
    <div class="col-lg-4 col-12">
      <div class="row">
        <div class="col-lg-2 col-3"><button mat-raised-button	class="m-1">Add</button></div>
        <div class="col-lg-2 col-3"><button mat-raised-button	class="m-1">Edit</button></div>
        <div class="col-lg-2 col-3"><button mat-raised-button	class="m-1">Delete</button></div>
      </div>
    </div>
  </div>
  <div class="row mt-1">
      <ag-grid-angular 
      #agGrid
      style="width: 100%; height: 70vh;" 
      class="ag-theme-balham"
      [rowData]="rowData | async"
      [columnDefs]="columnDefs"
      [defaultColDef]="defaultColDef"
      rowSelection="multiple"
      [floatingFilter]="true"
      [animateRows]="true"
      [enableRangeSelection]="true"
      [pagination]="true"
      [paginationPageSize]="paginationPageSize"
     [paginationNumberFormatter]="paginationNumberFormatter"
      (selectionChanged)="onSelectionChanged($event)"
      >
  </ag-grid-angular>
  </div>
</div>
